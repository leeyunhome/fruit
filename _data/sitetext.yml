# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: 자네가 혹시 과일을 좋아하면
    text: 우리는 지금부터 친구일세
    button: 뭐라고요?
    buttonlink: "#services"

  services:
    title: "과일의 미학"
    text: "사랑은 과일처럼, 과일이야말로 사랑이 아닐까"
    section: services
    list:
      - title: "싱싱하다"
        desc: "풋풋한 맛과 상큼함이 어우러진 신선한 카테고리를 만나보세요. 과일 웹사이트에서 제공하는 신선한 상품들로 가득 찬 이 공간은 자연 그대로의 향기와 맛을 담고 있습니다. 자연의 선물인 과일들이 화려하게 어우러지는 이 곳에서 다채로운 맛과 즐거움을 만끽해보세요. 다양한 과일들의 놀라운 맛과 영양을 경험하며, 건강과 웰빙에 대한 새로운 시선을 발견할 수 있습니다. "
        icon: fas fa-temperature-low #find more at https://fontawesome.com/icons
        # <i class="fa-solid fa-temperature-low"></i>
      - title: "껍질을 내려놓다"
        desc: "신선한 맛과 건강을 담은 다양한 과일들로 가득한 카테고리. 환상적인 과일의 세계를 만나보세요! 🍎🍊🍇🍓"
        icon: fas fa-laptop
      - title: "상쾌하게 다가가다"
        desc: "상큼한 과일의 향기와 생동감이 가득한 컨텐츠가 여러분을 맞이합니다. 자연의 향기가 가득한 이곳에서, 과일의 다채로운 맛과 영양을 발견하며 새로운 즐거움을 만끽할 수 있습니다. 콘텐츠를 살펴보면서 생기와 활력이 넘치는 느낌을 받을 수 있으며, 다양한 정보와 독특한 맛으로 인해 새롭고 상쾌한 느낌을 느낄 수 있을 것입니다. 이번 주제를 통해 과일 홈페이지의 매력적인 세계를 상쾌하게 경험해보시기 바랍니다. 🍎🍊🍇🍓"
        icon: fas fa-regular fa-heart
# <i class="fa-regular fa-heart"></i>
  portfolio:
    title: "과일의 탄생"
    text: "과일이란 사랑으로써 완성된다."
    section: portfolio
    closebutton: "Close Project"

    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "An Agency is Born"
        year: "March 2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Jekyll Theme is created"
        year: "2019"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2009-2011"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title : "과일에 대하여"
    text: "지난 추억일 뿐이지요"
    body: "저는 사실 과일을 별로 좋아하지 않습니다. 과일을 별로 좋아하지 않는다면, 다른 매력적인 식재료에 대해 이야기해드리겠습니다. 다양한 식재료를 활용하여 특별한 요리와 음료를 만들어보세요. 색다른 맛과 향으로 새로운 미감을 발견할 수 있을 것입니다. 채소의 신선한 맛과 영양도 살펴보세요. 건강에 좋은 레시피들로 다양한 요리를 시도해보세요. 또한, 곡물이나 견과류를 활용하여 창의적인 요리와 간식을 만들어내는 것도 좋은 방법입니다. 과일 외에도 다른 식재료들을 즐겨보며, 새로운 미감과 즐거움을 발견해보시기 바랍니다. 맛있고 건강한 식사를 즐기며 새로운 매력적인 식재료들을 탐험해보세요! 🍳🥦🍲🥗"
    section: about
  contact:
    title: "Contact Us"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

